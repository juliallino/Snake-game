<!DOCTYPE html>
<html>
<head>
    <title>Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            color: #666;
        }

        .ranking-item:nth-child(even) {
            background-color: #f9f9f9;
        }

        .ranking-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Ranking Snake game</h1>
    <ul class="ranking-list">
        <li class="ranking-item">
            <span>1º lugar</span>
            <span>Alan</span>
        </li>
        <li class="ranking-item">
            <span>2º lugar</span>
            <span>Julia</span>
        </li>
        <li class="ranking-item">
            <span>3º lugar</span>
            <span>Kelvin</span>
        </li>
        <li class="ranking-item">
            <span>4º lugar</span>
            <span>-</span>
        </li>
        <li class="ranking-item">
            <span>5º lugar</span>
            <span>-</span>
        </li>
        <li class="ranking-item">
            <span>6º lugar</span>
            <span>-</span>
        </li>
        <li class="ranking-item">
            <span>7º lugar</span>
            <span>-</span>
        </li>
        <li class="ranking-item">
            <span>8º lugar</span>
            <span>-</span>
        </li>
        <li class="ranking-item">
            <span>9º lugar</span>
            <span>-</span>
        </li>
        <li class="ranking-item">
            <span>10º lugar</span>
            <span>-</span>
        </li>
    </ul>
</body>
</html>
